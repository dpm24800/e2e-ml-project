<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor â€“ Student Performance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --input-bg: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
            --placeholder-color: #cbd5e1;
            --accent-color: #6366f1;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-bg: #ffffff;
            --border-color: #cbd5e1;
            --placeholder-color: #64748b;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            transition: background 0.4s ease;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 750px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 25px;
            right: 25px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        h1 {
            font-weight: 800;
            background: linear-gradient(to right, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.85rem 1rem;
            border-radius: 14px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-main);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 0.8;
        }

        /* Input Error State */
        .is-invalid {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2) !important;
        }

        input[type="number"]::-webkit-inner-spin-button {
            cursor: pointer;
            filter: invert(var(--spinner-invert, 1));
            height: 30px;
        }

        [data-theme="light"] { --spinner-invert: 0; }

        .btn-predict {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            border: none; color: white; font-weight: 600;
            padding: 14px 30px; border-radius: 14px; flex-grow: 2;
        }

        /* Dynamic Result Badges */
        .result-badge-pass {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            border-radius: 20px; padding: 20px; margin-top: 2rem;
        }

        .result-badge-fail {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            border-radius: 20px; padding: 20px; margin-top: 2rem;
        }
    </style>
</head>
<body data-theme="dark">

    <div class="glass-card">
        <button class="theme-toggle" id="themeSwitcher">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>

        <div class="text-center mb-5">
            <h1>EduPredict AI</h1>
            <p style="color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">Student Performance Indicator</p>
        </div>

        <form action="{{url_for('predict_datapoint')}}" method="post" id="predictionForm">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" {% if not form_data.gender %}selected{% endif %}>Select Gender</option>
                        <option value="male" {% if form_data.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if form_data.gender == 'female' %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option value="" {% if not form_data.ethnicity %}selected{% endif %}>Select Group</option>
                        <option value="group A" {% if form_data.ethnicity == 'group A' %}selected{% endif %}>Group A</option>
                        <option value="group B" {% if form_data.ethnicity == 'group B' %}selected{% endif %}>Group B</option>
                        <option value="group C" {% if form_data.ethnicity == 'group C' %}selected{% endif %}>Group C</option>
                        <option value="group D" {% if form_data.ethnicity == 'group D' %}selected{% endif %}>Group D</option>
                        <option value="group E" {% if form_data.ethnicity == 'group E' %}selected{% endif %}>Group E</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option value="" {% if not form_data.parental_level_of_education %}selected{% endif %}>Select Level</option>
                        <option value="associate's degree" {% if form_data.parental_level_of_education == "associate's degree" %}selected{% endif %}>Associate's degree</option>
                        <option value="bachelor's degree" {% if form_data.parental_level_of_education == "bachelor's degree" %}selected{% endif %}>Bachelor's degree</option>
                        <option value="high school" {% if form_data.parental_level_of_education == 'high school' %}selected{% endif %}>High school</option>
                        <option value="master's degree" {% if form_data.parental_level_of_education == "master's degree" %}selected{% endif %}>Master's degree</option>
                        <option value="some college" {% if form_data.parental_level_of_education == 'some college' %}selected{% endif %}>Some college</option>
                        <option value="some high school" {% if form_data.parental_level_of_education == 'some high school' %}selected{% endif %}>Some high school</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option value="" {% if not form_data.lunch %}selected{% endif %}>Select Lunch</option>
                        <option value="free/reduced" {% if form_data.lunch == 'free/reduced' %}selected{% endif %}>Free/Reduced</option>
                        <option value="standard" {% if form_data.lunch == 'standard' %}selected{% endif %}>Standard</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Prep Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option value="" {% if not form_data.test_preparation_course %}selected{% endif %}>Status</option>
                        <option value="none" {% if form_data.test_preparation_course == 'none' %}selected{% endif %}>None</option>
                        <option value="completed" {% if form_data.test_preparation_course == 'completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Writing Score (0-100)</label>
                    <input class="form-control score-input" type="number" name="writing_score" min="0" max="100" placeholder="Enter score..." value="{{ form_data.writing_score }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Reading Score (0-100)</label>
                    <input class="form-control score-input" type="number" name="reading_score" min="0" max="100" placeholder="Enter score..." value="{{ form_data.reading_score }}">
                </div>
            </div>

            <div class="mt-5 d-flex gap-3">
                <button type="submit" class="btn btn-predict">Predict Maths Score</button>
                <button type="button" class="btn btn-outline-secondary px-4" style="border-radius: 14px;" id="clearBtn">Clear</button>
            </div>
        </form>

        {% if results is not none %}
            {% if results < 50 %}
            <div class="result-badge-fail text-center">
                <p class="mb-1 text-uppercase fw-bold small">Predicted Math Score (Below Average)</p>
                <h2 class="mb-0 fw-bold">{{ "%.2f"|format(results) }}</h2>
            </div>
            {% else %}
            <div class="result-badge-pass text-center">
                <p class="mb-1 text-uppercase fw-bold small">Predicted Math Score (Great Job!)</p>
                <h2 class="mb-0 fw-bold">{{ "%.2f"|format(results) }}</h2>
            </div>
            {% endif %}
        {% endif %}
    </div>

    <script>
        // Real-time Validation for Red borders
        document.querySelectorAll('.score-input').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value > 100 || this.value < 0) {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                }
            });
        });

        // Toggle Theme
        const themeBtn = document.getElementById('themeSwitcher');
        themeBtn.addEventListener('click', () => {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-moon';
            }
        });

        // FIXED CLEAR FORM LOGIC
        document.getElementById('clearBtn').addEventListener('click', () => {
            // 1. Clear all text and number inputs
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
                input.classList.remove('is-invalid'); // Remove red borders
            });

            // 2. Reset all dropdowns to the first (empty) option
            document.querySelectorAll('select').forEach(select => {
                select.selectedIndex = 0;
            });

            // 3. Remove the Result Badge if it exists
            const badgePass = document.querySelector('.result-badge-pass');
            const badgeFail = document.querySelector('.result-badge-fail');
            if (badgePass) badgePass.remove();
            if (badgeFail) badgeFail.remove();

            // 4. Remove Error alerts
            const errorAlert = document.querySelector('.alert-danger');
            if (errorAlert) errorAlert.remove();
        });
    </script>
</body>
</html>
